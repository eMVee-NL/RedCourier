<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>RedCourier — Effortlessly Generate File Transfer Commands for Ethical Hacking Operations</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body class="theme-default">
        <div id="app" role="main" aria-label="Server Command Generator">
        <header>
            <span>RedCourier</span>
            <select id="themeSelect" aria-label="Theme selector" title="Select Theme">
                <option value="theme-default" selected>Default Blue</option>
                <option value="theme-white">White</option>
                <option value="theme-dark">Dark</option>
                <option value="theme-red">Red</option>
            </select>
        </header>
        <main>
        <div class="platform-container" style="display: flex; gap: 20px; margin-bottom: 16px;">
            <div class="ip-port-container" aria-label="Attacker IP and Port" style="display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <label for="attackerIp">Attacker IP Address</label>
                    <input type="text" id="attackerIp" name="attackerIp" placeholder="Attacker IP address" />
                </div>
                <div style="flex: 1;">
                    <label for="attackerPort">Attacker Port</label>
                    <input type="number" id="attackerPort" name="attackerPort" placeholder="Attacker Port" min="1" max="65535" />
                </div>
                <div style="flex: 1;">
                    <label for="victimIp">Victim IP Address</label>
                    <input type="text" id="victimIp" name="victimIp" placeholder="Victim IP address" />
                </div>
                <div style="flex: 1;">
                    <label for="victimPort">Victim Port</label>
                    <input type="number" id="victimPort" name="victimPort" placeholder="Victim Port" min="1" max="65535" />
                </div>
                <div>
                    <label for="platformSelectVictim">Select Platform Victim</label>
                    <select id="platformSelectVictim" aria-describedby="platformDescriptionVictim">
                        <option value="none">--Select OS--</option>
                        <option value="Linux">Linux</option>
                        <option value="Windows">Windows</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label for="transferfile">Filename</label>
                    <input type="text" id="transferfile" name="transferfile" placeholder="Filename to transfer" />
                </div>
                <div style="flex: 1;">
                    <label for="transferto">Transfer to</label>
                    <div class="switch-field">
                        <input type="radio" id="radio-attacker" name="switch-transfer" value="attacker" checked/>
                        <label for="radio-attacker">Attacker</label>
                        <input type="radio" id="radio-victim" name="switch-transfer" value="victim" />
                        <label for="radio-victim">Victim</label>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="container">
            <div class="technique-section" style="flex: 0 0 30%; max-width: 30%;">
                <h2>Menu</h2>
                <ul id="technique-list"></ul>
            </div>
            <div class="command-section" style="flex: 1;">
                <h2>Commands</h2>
                <div id="command-output"></div>
            </div>
        </div>
        
        </main>
        <footer>&copy; <span id="copyright-year"></span> RedCourier — Effortlessly Generate File Transfer Commands for Ethical Hacking Operations</footer>

        
    </div>
    <script src="js/data.js"></script>
    <script src="js/themeselector.js"></script>
    <script src="js/script.js"></script>
    <script src="js/commands.js"></script>
  </body>
</html>
